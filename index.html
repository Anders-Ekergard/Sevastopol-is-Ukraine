<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Location Finder</h1>
    <p>Enter a location to find its coordinates:</p>
    <input type="text" id="ort" placeholder="Enter a location here" value="Sevastopol">
    <button onclick="findLocation()">Search</button>
    <p id="resultat"></p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map;

        function findLocation() {
            const locationName = document.getElementById('ort').value;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(locationName)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const location = data[0];
                        const displayName = location.display_name;
                        const latitude = location.lat;
                        const longitude = location.lon;

                        document.getElementById('resultat').innerHTML =
                            `${locationName} is in ${displayName}. Coordinates for ${locationName} are ${latitude}, ${longitude}.`;

                        if (!map) {
                            map = L.map('map').setView([latitude, longitude], 12);
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                            }).addTo(map);
                        } else {
                            map.setView([latitude, longitude], 12);
                        }

                        L.marker([latitude, longitude]).addTo(map)
                            .bindPopup(`${locationName}<br>Lat: ${latitude}<br>Lon: ${longitude}`)
                            .openPopup();
                    } else {
                        document.getElementById('resultat').innerHTML =
                            `Could not find coordinates for ${locationName}.`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('resultat').innerHTML =
                        `An error occurred while searching for ${locationName}.`;
                });
        }
    </script>
</body>
</html>
